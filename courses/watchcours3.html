<script>
    var player;
    var progressElement = document.getElementById('progress');
    var progressTextElement = document.getElementById('progress-text');

    function onYouTubeIframeAPIReady() {
        player = new YT.Player('player', {
            height: '315',
            width: '560',
            videoId: 'mA8pNpPvrr0',
            events: {
                'onStateChange': onPlayerStateChange,
                'onPlaybackRateChange': updateProgress,
                'onPlaybackQualityChange': updateProgress,
                'onError': updateProgress
            }
        });
    }

    function onPlayerStateChange(event) {
        if (event.data == YT.PlayerState.PLAYING) {
            setInterval(updateProgress, 1000);
        }
    }

    function updateProgress() {
        if (player && player.getDuration) {
            var duration = player.getDuration();
            var currentTime = player.getCurrentTime();
            var progressPercentage = (currentTime / duration) * 100;
            progressElement.style.width = progressPercentage + '%';
            progressTextElement.textContent = Math.floor(progressPercentage) + '% watched';
        }
    }
</script>
